name: tests

on:
  pull_request:
    branches:
      - main

jobs:
  run_pytest:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup_python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: install_dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: run_pytest
        run: pytest

  diff_coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: setup_python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: install_dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests and generate coverage XML
        run: |
          pytest --cov=workers --cov-report=xml:coverage.xml
      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }}
      - name: Run diff-cover and check for new uncovered lines
        run: |
          diff-cover coverage.xml --fail-under=100 --compare-branch origin/${{ github.base_ref }}

  build_image:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.sha_short }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: login_to_dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: setup_build_vars
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: build_and_push_image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/colslaue_etl:${{ steps.vars.outputs.sha_short }} ./