services:
  redis:
    image: "redis:alpine"

  celery-worker:
    image: "colslaue/colslaue_etl:latest"
    command: celery -A workers.tasks worker -l info
    volumes:
      - .:/app
    depends_on:
      - redis

  celery-beat:
    image: "colslaue/colslaue_etl:latest"
    command: celery -A app beat -l info
    volumes:
      - .:/app
    depends_on:
      - redis